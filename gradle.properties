kotlin.code.style=official
org.gradle.caching=true
org.gradle.configuration-cache=true

# Increase Gradle daemon heap to avoid KSP OOMs (esp. :site:kspKotlinJs)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Give the Kotlin daemon more memory as well
kotlin.daemon.jvmargs=-Xmx2048m

# Help KSP use less memory across builds
ksp.incremental=true
# In case parallel workers spike memory on smaller machines, keep it off by default here
org.gradle.parallel=false